question1=Comment je peux m'inscrire \u00E0 un concours ?
reponse1=Afin de d\u00E9poser votre candidature au conours de votre choix,vous devez tout d'abord cr\u00E9er un compte, se connecter puis s'inscrire dans l'un des concours disponibles sur la page "CONCOURS".
question2=Comment je peux acc\u00E9der \u00E0 la liste des concours auxquels je suis inscrit ?
reponse2=Dans la section RESULTATS vous trouverez la liste des concours auxquels vous \u00EAtes inscrits ainsi que les r\u00E9sultats de pr\u00E9s\u00E9lection une fois ceux-ci seront disponibles
question3=Est-ce que je peux annuler l'inscription \u00E0 un concours ?
reponse31=Si vous vous \u00EAtes inscrits par erreur ou vous voulez simplement annuler l'inscription \u00E0 un concours, allez dans la section RESULTATS et cliquez sur le bouton ANNULER L'INSCRIPTION en face du concours
