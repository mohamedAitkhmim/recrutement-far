intro=<h3>recrutement.far.ma</h3> \
<p>Ce site vous permet de vous inscrire aux diff\u00E9rents concours d'acc\u00E8s aux \u00E9tablissements de formation des FAR. Pour d\u00E9poser votre candidature pour un concours:</p> \
<ul> \
<li>Allez sur <a href="/inscription">Inscription</a> et remplissez le formulaire puis validez; \
</li> \
<li>Confirmez la cr\u00E9ation du compte en cliquant sur le lien envoy\u00E9 \u00E0 votre boite \u00E9lectronique;</li> \
<li>Connectez vous au site avec votre identifiant et mot de passe et selectionnez un concours \
auquel vous d\u00E9sirez postuler; \
</li> \
<li>Pour v\u00E9rifier que vous \u00EAtes inscrits au concours allez sur <a \
href="/user/inscriptions">R\u00E9sultats</a>.<br> Apr\u00E8s la fin de la p\u00E9riode des inscriptions \
vous pouvez v\u00E9rifier si vous \u00EAtes convoqu\u00E9s et imprimer la convocation; \
</li> \
</ul> \
  
