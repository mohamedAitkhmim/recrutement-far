question4=Est-ce que je peux m'inscrire \u00E0 plusieurs concours \u00E0 la fois ?
reponse4=OUI, vous pouvez vous inscrire \u00E0 plusieurs concours \u00E0 la fois, n\u00E9anmoins la date du concours est g\u00E9n\u00E9ralement la m\u00EAme pour la plupart des concours, donc vous serez contraints de faire votre choix avant la date limite du concours
question5=Comment je peux acc\u00E9der aux r\u00E9sultats de pr\u00E9s\u00E9lection ?
