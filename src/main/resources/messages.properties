textMentionsLegales=<div style="text-align : left;"> \
<h4>Protection des donn\u00E9es \u00E0 caract\u00E8re personnel</h4> \
<p>Les informations recueillies sur le site <a href="https:\\www.recrutement.far.ma">www.recrutement.far.ma</a> \
par les Forces Arm\u00E9es Royales (FAR) font l'objet d'un traitement destin\u00E9 \u00E0 s\u00E9lectionner \
des candidats pour les concours d'acc\u00E8s aux \u00E9tablissements de formation des FAR.</p> \
<p>Conform\u00E9ment \u00E0 la loi n\u00B0 09-08 promulgu\u00E9e par le Dahir 1-09-15 du 18 f\u00E9vrier 2009, \
relative \u00E0 la protection des personnes physiques \u00E0 l'\u00E9gard du traitement des donn\u00E9es \u00E0 \
caract\u00E8re personnel, vous b\u00E9n\u00E9ficiez d'un droit d'acc\u00E8s et de rectification aux \
informations qui vous concernent, que vous pouvez exercer en vous connectant \u00E0 votre \
compte sur le site ou en vous adressant \u00E0 l'adresse e-mail : <a \
href="mailto: 3b_emg@far.ma">3b_emg@far.ma.</a></p> \
<p>Vous pouvez \u00E9galement, pour des motifs l\u00E9gitimes, vous opposer \u00E0 ce que les donn\u00E9es qui \
vous concernent fassent l'objet d'un traitement.</p> \
<p>Ce traitement a \u00E9t\u00E9 notifi\u00E9 et autoris\u00E9 par la CNDP au titre de l'autorisation n\u00B0 A-RH-404/2020 du 25/06/2020\
</p></div>

