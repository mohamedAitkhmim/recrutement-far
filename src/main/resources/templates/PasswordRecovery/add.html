<!doctype html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="template">
<meta charset="utf-8">
<head>

    <title th:text="#{mdpoublie}">Mot de passe oublié</title>
    <th:block th:replace=fragements/style></th:block>
</head>
<body>

</div>
<div class="search-area" data-th-replace="fragements/search::recherche"></div>

<header class="header-area" id="sticky-header">
    <div class="container" data-th-replace="fragements/header::entete"></div>
</header>
<div class="breadcumb-area black-opacity bg-img-1">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="breadcumb-wrap">
                    <h2 th:text="#{mdpoublie}">Mot de passe oublié</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcumb-area end -->

<!-- contact-area start -->
<div class="contact-area ptb-100">
    <div class="container" th:attr="dir=#{direction}">
        <div class="row">
            <div class="col-md-12">
                <div class="contact-wrap form-style">
                    <div style="display:inline;">
                        <h3 th:text="#{formulaire}">Veuillez remplir le formulaire suivant :</h3>
                    </div>
                    <div class="cf-msg"></div>

                    <form class="form-horizontal" role="form" method="post" th:action="@{newpassword}"
                          th:object="${candidat}">
                        <div class="col-sm-6 col-xs-12">
                            <label for="cin" class="control-label" th:text="#{cin}">CNI :</label>
                            <input th:field="*{cin}" type="text" class="form-control" id="cin" name="cin"
                                   placeholder="AB1234"
                                   pattern="[A-Z]{1,2}\d{1,8}" maxlength="10"/>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <label for="email" class="control-label" th:text="#{email}">Email :</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email" name="email"
                                   placeholder="example@domain.com" required onblur="onEmailFocusout();"/>
                            <span id="emailError" class="text-danger"></span>
                        </div>
                        <div style="display: flex;flex-direction: row;" class="col-sm-12 col-xs-12">
                            <label for="captcha" class="col-sm-4 col-xs-12" th:text="#{saisirCaptcha}">Saisir le Captcha
                                :</label>
                            <img class="col-sm-3 col-xs-12" th:src="${captcha.captchaImage}" id="captcha"/>
                            <input th:field="${captcha.userString}" type="text" class="col-sm-3 col-xs-12"
                                   maxlength="10"/>
                        </div>
                        <div align="right">
                            <span class="col-sm-12 col-xs-12 text-danger" th:text="${captchaError}"></span>
                        </div>
                        <div style="text-align: center;" class="col-sm-12 col-xs-12">
                            <button id="button" type="submit" class="btn btn-success"
                                    style="margin-top: 100px;" th:text="#{valider}">VALIDER
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


<footer>
    <div data-th-replace="fragements/footer::basdepage"></div>
</footer>

<script src="/adm/vendors/jquery/dist/jquery.min.js" th:src="@{/adm/vendors/jquery/dist/jquery.min.js}"></script>
<script src="/js/inscription.js" th:src="@{/js/inscription.js}"></script>

<th:block th:replace=fragements/script></th:block>
</body>
</html>
